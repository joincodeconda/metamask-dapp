<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dapp for MetaMask</title>
  <link rel="icon" type="image/png" href="codeconda.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css">
  <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>
    <main class="container-fluid">
      <header>
        <h1 class="text-center">Read ETH account addresses from MetaMask</h1>
      </header>
  
      <section>
        <div class="row d-flex justify-content-center">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="card">
              <div class="card-body">
                <button class="btn btn-primary btn-lg btn-block mb-3" id="connectButton" disabled></button>
                <button class="btn btn-primary btn-lg btn-block mb-3" id="getAccounts">List ETH accounts</button>
                <p class="info-text alert alert-secondary">List ETH accounts result: <span id="getAccountsResult"></span></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  
    <script src="node_modules/@metamask/onboarding/dist/metamask-onboarding.bundle.js" defer></script>
    <script src="contract.js" defer></script>
  </body>
  
  </html>
